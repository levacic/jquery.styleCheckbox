<!DOCTYPE html>
<html lang="en">
<head>
	<title>jquery.styleCheckbox demo</title>

	<link rel="stylesheet" href="../css/jquery.styleCheckbox.min.css">
	<link rel="stylesheet" href="style.css">

	<!--[if lt IE 9]>
	<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="../js/jquery.styleCheckbox.min.js"></script>
	<script src="init.js"></script>
</head>
<body>
	<section id="container">
		<h1>jquery.styleCheckbox demo</h1>

		<div>
			<input type="checkbox" id="demo-checkbox-01" name="cb01" value="cb01" tabindex="1" checked>
			<label for="demo-checkbox-01">Checkbox 1</label>
		</div>

		<div>
			<input type="checkbox" id="demo-checkbox-02" name="cb02" value="cb02" tabindex="2">
			<label for="demo-checkbox-02">Checkbox 2</label>
		</div>

		<div>
			<ul>
				<li><a href="#" id="demo-checkbox-enable">Enable plugin on all checked inputs</a></li>
				<li><a href="#" id="demo-checkbox-disable">Disable plugin on all checked inputs</a></li>
			</ul>
		</div>
	</section>
</body>
</html>
